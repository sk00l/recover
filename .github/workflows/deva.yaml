name: Merge Conflict Demo

on:
  push:
    branches:
    - devA

jobs:
  detect-merge-conflict:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout devA
      uses: actions/checkout@v4

    - name: Set up Git config
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"

    - name: Fetch main branch
      run: |
        git fetch origin main

    - name: Attempt merge main â†’ devA
      id: merge
      run: |
        set +e
        git merge origin/main --no-edit
        echo "MERGE_EXIT=$?" >> $GITHUB_ENV
        set -e

    - name: Show conflict markers (if any)
      if: env.MERGE_EXIT != '0'
      run: |
        echo "â— Merge conflict detected."
        echo "ğŸ§¾ Conflict details:"
        grep -r '<<<<<<<\|=======' .
        exit 1

    - name: Success message
      if: env.MERGE_EXIT == '0'
      run: echo "âœ… Merge successful. No conflicts."
